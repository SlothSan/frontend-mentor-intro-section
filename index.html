<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
<main>
    <div id="overlay" class="overlay hidden">
    </div>
    <nav class="nav-bar">
        <img class="nav-bar-logo" src="images/logo.svg" alt="company logo"/>
        <img id="nav-bar-menu-open" class="nav-bar-menu-open" src="images/icon-menu.svg" alt="open menu image"/>
        <img id="nav-bar-menu-close" class="nav-bar-menu-close hidden" src="images/icon-close-menu.svg"
             alt="close menu image"/>
        <div id="nav-bar-container" class="nav-bar-container hidden">
            <a id="open-features-menu" class="nav-bar-link" href="#">Features
                <img id="arrow-down-features" class="arrow-down" src="images/icon-arrow-down.svg"
                     alt="arrow down icon"/>
                <img id="arrow-up-features" class="arrow-up hidden" src="images/icon-arrow-up.svg"
                     alt="arrow up icon"/></a>
            <div id="features-dropdown" class="dropdown hidden">
                <a class="feature-link dropdown-link">
                    <img class="feature-image dropdown-image" src="images/icon-todo.svg" alt="feature-image"/>
                    Todo List
                </a>
                <a class="calendar-link dropdown-link">
                    <img class="feature-image dropdown-image" src="images/icon-calendar.svg" alt="calendar-image"/>
                    Calendar
                </a>
                <a class="feature-link dropdown-link">
                    <img class="feature-image dropdown-image" src="images/icon-reminders.svg" alt="reminder-image"/>
                    Reminders
                </a>
                <a class="feature-link dropdown-link">
                    <img class="feature-image dropdown-image" src="images/icon-planning.svg" alt="planning-image"/>
                    Planning
                </a>
            </div>
            <a class="nav-bar-link" href="#">Company</a>
            <a class="nav-bar-link" href="#">Careers</a>
            <a class="nav-bar-link" href="#">About</a>
            <div class="links-container">
                <a class="nav-bar-link" href="#">Login</a>
                <a class="nav-bar-link registration-link" href="#">Register</a>
            </div>
        </div>
    </nav>
    <section class="content-container">
        <img class="mobile-hero-image" src="images/image-hero-mobile.png" alt="mobile hero image"/>
        <div class="content-text-container">
            <h1 class="intro-title">Make remote work</h1>
            <p class="intro-text">Get your team in sync, no matter your location. Streamline processes, create team
                rituals
                and watch
                productivity soar.</p>
            <a class="intro-link">Learn More</a>
        </div>
        <div class="companies-container">
            <img class="databiz-logo" src="images/client-databiz.svg" alt="databiz logo"/>
            <img class="audiophile-logo" src="images/client-audiophile.svg" alt="audiophile logo"/>
            <img class="meet-logo" src="images/client-meet.svg" alt="meet logo"/>
            <img class="maker-logo" src="images/client-maker.svg" alt="maker logo"/>
        </div>
    </section>
</main>
<script src="app.js" defer></script>
</body>
</html>
